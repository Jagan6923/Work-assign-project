<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workassign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="navbar">
        <h1>Workassign</h1>
    </div>

    <div class="container"></div>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup-box" id="popup-box">
        <h2>Add work</h2>
        <form id="work-form">
            <input type="text" placeholder="Type of Work" id="add-work-input" required>
            <input type="text" placeholder="Employee Name" id="add-employee-input" required>
            <textarea id="work-description-input" placeholder="Work description" required></textarea>
            <button id="add-work" class="addpopbutton">ADD</button>
            <button id="cancel-popup" class="addpopbutton">CANCEL</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
