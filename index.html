<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workassign</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <h1>Workassign</h1>
    </div>

    <div class="container">


    </div>
    <div class="popup-overlay">
    </div>
    <div class="popup-box">
        <h2>Add work</h2>
        <form>
            <input type="text" placeholder="Type of Work" id="add-work-input">
            <input type="text" placeholder="Employee Name" id="add-employee-input">
            <textarea name="" id="work-description-input" placeholder="Work description"></textarea>
            <button id="add-work" class="addpopbutton">ADD</button>
            <button id="cancel-popup" class="addpopbutton">CANCEL</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>

</html>
